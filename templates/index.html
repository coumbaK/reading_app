<html>
<head>
    <title>Reading List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        type = "text/javascript"
        function redirect (link) {
        window.location.href = link;
        }
    </script> 
</head>

<body>
    <div id = "welcome-section">
    <h1> Welcome to My Reading List </h1>
    <p>
        This is a list of books that I have read and would like to read.
    </p>
    </div>
    <div class = "section"  style = "background-color: #ddf0ac;" >
        <h2> #ToBeRead 
        </h2>
        {% for book in books_unread %} 
         <div class = "book-container">
             <form method = "POST" action = "/update/{{book.Title}}" >
             <input type = "submit" value = "Read" method = "POST " name = "Read" onclick = "redirect('/update/{{book.Title}}')" >
             {{ book.Title }}, by {{ book.Author }}
             <input type = "button" value = "Delete"  method = "GET" onclick = "redirect('/update/{{book.Title}}')" >
            </form>

         </div>
        {% endfor %}
    </div>
    
    <div class = "section" style = "background-color: #cad6aa;">
        <h2>#WantToRead </h2>
        <form method = "POST" action = "/">
            <input type = "text" name = "Title" placeholder = "Title" >
            <input type = "text" name = "Author" placeholder = "Author">    
            <input type = "Integer" name = "Year" placeholder = "Year">
            <input type = "text" name = "Link" placeholder = "Link">
            <button type = "submit" value = "update" > Add TBR </button>
        </form>
    </div>

    <div class = "section" style = "background-color: #e5ebd7;">
        <h2>#RecentReads </h2>
        {% for book in books_read %} 
         <div class = "book-container">
             

             {{ book.Title }}, by {{ book.Author }}
             
     </div>
        {% endfor %}

    
  
    
    
</body>
</html>
